<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="home">
        <h1>Space Invaders</h1>
        <a id="button-play" onclick=chooseDifficulty()><button class="button-19" role="button">Jouer</button></a>
        <button id="easy" class="button-19" role="button" onclick=play(600)>Easy</button>
        <button id="medium" class="button-19" role="button" onclick=play(400)>Medium</button>
        <button id="hard" class="button-19" role="button" onclick=play(200)>Hard</button>
    </div>
    <div id="game">
        <div class="score">
            <h3>Score :</h3>
            <h3 id="score"></h3>
        </div>
        <div class="container_row">
            <div id="replay-popup">
                <div class="msg">
                    <h3 id="message"></h3>
                </div>
                <h3 id="retry-message">Retry ?</h3>
                <button class="retry-button" onclick=play()>Yes</button>
                <a href="home.html"><button class="retry-button" onclick=play()>No</button></a>
            </div>
            <div class="grid">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
