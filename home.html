<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="home">
        <h1>Space Invaders</h1>
        <button id="button-play" class="button-19" role="button" onclick=chooseUsername()>Jouer</button>
        <button id="button-score" class="button-19" role="button" onclick=showScores()>Scores</button>
        <div id="scores">
            <h3 id="title-score">Top Scores</h3>
            <h3 id="best0"></h3>
            <h3 id="best1"></h3>
            <h3 id="best2"></h3>
            <button id="back" class="button-19" role="button" onclick=backHome()>Back</button>
        </div>
        <h3 id="text-username">Your Username :</h3>
        <input id="username" class="form-username" type="text" maxlength="20" />
        <button id="submit-username" class="button-19" role="button" onclick=chooseDifficulty()>Submit</button>
        <button id="easy" class="button-19" role="button" onclick=play(1)>Easy</button>
        <button id="medium" class="button-19" role="button" onclick=play(2)>Medium</button>
        <button id="hard" class="button-19" role="button" onclick=play(3)>Hard</button>
    </div>
    <div id="game">
        <div class="score">
            <h3>Score :</h3>
            <h3 id="score"></h3>
        </div>
        <div class="container_row">
            <div id="replay-popup">
                <div class="msg">
                    <h3 id="message"></h3>
                </div>
                <h3 id="button-19">Retry ?</h3>
                <button class="button-19" onclick=play()>Yes</button>
                <a href="home.html"><button class="button-19">No</button></a>
            </div>
            <div class="grid">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
